<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="login">
            <img class="logo" src="death-star-spin.gif" alt="">
        <form class="login-form">
            <div class="command-name"><h1>Death Star Control</h1></div>
                <div class="credentials"><h2>Enter Credentials</h2></div>
            <div class="login-user">
                <label for="user">User Identification</label>
            </div>
            <div class="login-user-input">
                <input type="text" placeholder="Imperial Designation" name="user">

            </div>
            <div class="login-pass">
                <label for="pass">Secure Code</label>
            </div>
            <div class="login-pass-input">
                <input type="password" placeholder="Credentials" name="pass">
            </div>
            <div class="login-button">
                <button type="submit">Prepare Laser</button>
            </div>
        </form>
    </div>

</body>
</html>
